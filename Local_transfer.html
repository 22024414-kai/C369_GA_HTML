    <h1 class="header">LOCAL TRANSFER</h1>

    <body>
        <div class="container">

            <form>
                <div class="form-group">
                    <label for="mobileNumber">Transfer to Mobile Number:</label>
                    <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label for="bankAccount">Transfer to Bank Account:</label>
                    <input type="text" id="bankAccount" name="bankAccount" placeholder="Enter bank account">
                </div>
                <div class="form-group">
                    <label for="nric">Transfer to NRIC:</label>
                    <input type="text" id="nric" name="nric" placeholder="Enter NRIC">
                </div>
                <button type="button" id="continueButton">Continue</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; 2023 RF Bank. All rights reserved.</p>
          </footer>
        
        <script>
            document.getElementById("continueButton").addEventListener("click", function () {
                const mobileNumber = document.getElementById("mobileNumber").value;
                const bankAccount = document.getElementById("bankAccount").value;
                const nric = document.getElementById("nric").value;
        
                // Validate input fields
                let validInput = false;
        
                if (mobileNumber && /^\d{8}$/.test(mobileNumber)) {
                    alert("Mobile number is valid.");
                    validInput = true;
                } else if (mobileNumber) {
                    alert("Please enter a valid mobile number.");
                    return;
                }
        
                if (bankAccount && /^\d{7,15}$/.test(bankAccount)) {
                    alert("Bank account is valid.");
                    validInput = true;
                } else if (bankAccount) {
                    alert("Please enter a valid bank account.");
                    return;
                }
        
                if (nric && /^[A-Za-z0-9]{9}$/.test(nric)) {
                    alert("NRIC is valid.");
                    validInput = true;
                } else if (nric) {
                    alert("Please enter a valid NRIC.");
                    return;
                }
        
                if (validInput) {
                    // Construct the URL with parameters
                    const url = `Payment_page.html?mobileNumber=${encodeURIComponent(mobileNumber)}&bankAccount=${encodeURIComponent(bankAccount)}&nric=${encodeURIComponent(nric)}`;
        
                    // Redirect to payment_page.html with parameters
                    window.location.href = url;
                } else {
                    alert("Please enter at one input.");
                }
            });
        </script>
