    <body>
        <div class="container">
            <div class="header">

            </div>

            <form id="bankTransferForm">
                <div class="form-group">
                    <label for="fromAccount">Transfer From:</label>
                    <select id="fromAccount" name="fromAccount">
                        <option value="account1">Account 1</option>
                        <option value="account2">Account 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="recipient">Recipient Account/ID:</label>
                    <p id="recipientInfo"></p>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="comments">Add Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                </div>

                <!-- Add space below the comments box -->
                <div class="space"></div>
                <div class="space"></div>

            </form>

            <!-- Back button positioned at the bottom right -->
            <a href="Local_transfer.html" class="back-button">Back</a>

            <!-- Transfer button positioned at the bottom left -->
            <button type="submit" class="transfer-button">Transfer</button>

            <!-- Clearfix for the container -->
            <div class="clearfix"></div>
        </div>

        <footer>
            <p>&copy; 2023 RF Bank. All rights reserved.</p>
        </footer>

        <script>
            // Function to extract URL parameters
            function getParameterByName(name, url) {
                name = name.replace(/[\[\]]/g, "\\$&");
                const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return "";
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }

            // Retrieve URL parameters
            const mobileNumber = getParameterByName("mobileNumber", window.location.href);
            const bankAccount = getParameterByName("bankAccount", window.location.href);
            const nric = getParameterByName("nric", window.location.href);

            // Display recipient information based on the input from the previous page
            const recipientInfoElement = document.getElementById("recipientInfo");
            if (mobileNumber) {
                recipientInfoElement.textContent = `Mobile Number: ${mobileNumber}`;
            } else if (bankAccount) {
                recipientInfoElement.textContent = `Bank Account: ${bankAccount}`;
            } else if (nric) {
                recipientInfoElement.textContent = `NRIC: ${nric}`;
            }

            // Script for the Transfer button
            const transferButton = document.querySelector('.transfer-button');

            transferButton.addEventListener('click', function () {
        const selectedAccount = document.getElementById("fromAccount").value;
        const transferComments = document.getElementById("comments").value;
        const transferAmount = parseFloat(document.getElementById("amount").value); // Convert to float

        if (isNaN(transferAmount) || transferAmount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        // Retrieve sender's account balance from sessionStorage
        const senderAccountBalance = parseFloat(sessionStorage.getItem(selectedAccount));

        if (isNaN(senderAccountBalance) || senderAccountBalance < transferAmount) {
            alert("Insufficient Balance");
            return;
        }

        // Update sender's balance
        sessionStorage.setItem(selectedAccount, (senderAccountBalance - transferAmount).toFixed(2));

        // Inform user about successful transfer
        const recipientInfo = recipientInfoElement.textContent;
        const transferInfo = `Recipient: ${recipientInfo}\nSource Account: ${selectedAccount}\nComments: ${transferComments}\nAmount: $${transferAmount.toFixed(2)}`;

        alert(`Transfer successful!\n${transferInfo}`);

        // Redirect back to the homepage
        window.location.href = 'AL_Home.html';
    });
</script>
